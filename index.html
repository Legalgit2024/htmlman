<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Minds Interactive Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            perspective: 1000px;
        }
        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 120px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            letter-spacing: 10px;
            z-index: 10;
            transition: opacity 0.5s;
        }
        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            transition: all 1s;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            cursor: pointer;
        }
        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #333333);
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3) inset;
            opacity: 0.95;
        }
        .cube__face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            pointer-events: none;
        }
        .cube__face--front  { transform: rotateY(0deg) translateZ(150px); }
        .cube__face--right  { transform: rotateY(90deg) translateZ(150px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(150px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(150px); }
        .cube__face--top    { transform: rotateX(90deg) translateZ(150px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(150px); }

        .cards-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            opacity: 0;
            transition: opacity 1s;
        }
        .card {
            position: absolute;
            width: 200px;
            height: 300px;
            background: #1a1a1a;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        .card-back {
            transform: rotateY(180deg);
            background: #2a2a2a;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
        .card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
            border-radius: 22px;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
        }
        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="title">JUSTICE MINDS</div>
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">ACT</div>
            <div class="cube__face cube__face--back">TRUTH</div>
            <div class="cube__face cube__face--right">FAIRNESS</div>
            <div class="cube__face cube__face--left">JUST</div>
            <div class="cube__face cube__face--top">INTEGRITY</div>
            <div class="cube__face cube__face--bottom">EQUALITY</div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="card-front">Card 1</div>
                <div class="card-back">Detailed information about Card 1</div>
            </div>
            <div class="card">
                <div class="card-front">Card 2</div>
                <div class="card-back">Detailed information about Card 2</div>
            </div>
            <div class="card">
                <div class="card-front">Card 3</div>
                <div class="card-back">Detailed information about Card 3</div>
            </div>
            <div class="card">
                <div class="card-front">Card 4</div>
                <div class="card-back">Detailed information about Card 4</div>
            </div>
            <div class="card">
                <div class="card-front">Card 5</div>
                <div class="card-back">Detailed information about Card 5</div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <button class="nav-button" id="prev">Previous</button>
        <button class="nav-button" id="next">Next</button>
    </div>

    <script>
        const scene = document.querySelector('.scene');
        const cube = document.querySelector('.cube');
        const title = document.querySelector('.title');
        const cardsContainer = document.querySelector('.cards-container');
        const cards = document.querySelectorAll('.card');
        const navigation = document.querySelector('.navigation');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let isZoomed = false;
        let currentCard = 0;

        cube.addEventListener('click', () => {
            if (!isZoomed) {
                scene.style.transform = 'scale(5)';
                cube.style.animation = 'none';
                cube.style.transform = 'rotateX(-20deg) rotateY(-45deg)';
                title.style.opacity = '0';
                cardsContainer.style.opacity = '1';
                navigation.style.opacity = '1';
                isZoomed = true;
                updateCardPositions();
            } else {
                scene.style.transform = 'scale(1)';
                cube.style.animation = 'rotate 20s infinite linear';
                cube.style.transform = '';
                title.style.opacity = '1';
                cardsContainer.style.opacity = '0';
                navigation.style.opacity = '0';
                isZoomed = false;
            }
        });

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (isZoomed) {
                    card.style.transform = card.style.transform.includes('rotateY(180deg)') 
                        ? card.style.transform.replace('rotateY(180deg)', '') 
                        : card.style.transform + ' rotateY(180deg)';
                }
            });
        });

        function updateCardPositions() {
            cards.forEach((card, index) => {
                const offset = index - currentCard;
                const angle = offset * 72;
                card.style.transform = `rotateY(${angle}deg) translateZ(250px)`;
                card.style.opacity = Math.abs(offset) <= 1 ? '1' : '0';
            });
        }

        prevButton.addEventListener('click', () => {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCardPositions();
        });

        nextButton.addEventListener('click', () => {
            currentCard = (currentCard + 1) % cards.length;
            updateCardPositions();
        });

        document.addEventListener('keydown', (e) => {
            if (isZoomed) {
                if (e.key === 'ArrowLeft') prevButton.click();
                if (e.key === 'ArrowRight') nextButton.click();
            }
        });

        updateCardPositions();
    </script>
</body>
</html>
