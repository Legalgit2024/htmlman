<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Editor with Sharing & Recording</title>
    <style>
        :root {
            --background-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #0071e3;
            --border-color: #3a3a3a;
            --toolbar-color: #2c2c2c;
            --tag-color: #569cd6;
            --attribute-color: #9cdcfe;
            --string-color: #ce9178;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #editor-container, #preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #editor, #preview {
            flex: 1;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
        }

        #editor {
            font-family: 'SF Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            border: none;
            resize: none;
            white-space: pre-wrap;
        }

        #preview {
            background-color: #ffffff;
            color: #000000;
        }

        .toolbar {
            padding: 10px 20px;
            background-color: var(--toolbar-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0077ed;
        }

        #resizer {
            width: 5px;
            background-color: var(--border-color);
            cursor: col-resize;
        }

        #file-list {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .file-item {
            background-color: var(--toolbar-color);
            color: var(--text-color);
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .file-item.active {
            background-color: var(--accent-color);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .scene {
                width: 240px;
                height: 240px;
            }

            .title {
                font-size: 24px;
                letter-spacing: 5px;
            }

            .message {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .scene {
                width: 180px;
                height: 180px;
            }

            .title {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .message {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Left side toolbar and file system -->
        <div id="editor-container">
            <div class="toolbar">
                <div class="buttons">
                    <button id="saveBtn">üíæ Save</button>
                    <button id="uploadBtn">‚¨ÜÔ∏è Upload</button>
                    <button id="deleteBtn">‚ùå Delete</button>
                    <button id="shareBtn">üì§ Share</button>
                    <button id="inviteBtn">üì® Invite</button>
                    <button id="iphoneBtn">üì± iPhone</button>
                    <button id="laptopBtn">üíª Laptop</button>
                    <button id="ipadBtn">üì≤ iPad</button>
                    <button id="recordBtn">üî¥ Record</button>
                </div>
            </div>

            <div id="file-list"></div> <!-- Uploaded file list -->
            <div id="editor" contenteditable="true" spellcheck="false"></div>
        </div>

        <!-- Draggable resizer -->
        <div id="resizer"></div>

        <!-- Right side preview -->
        <div id="preview-container">
            <div class="toolbar">
                <button onclick="saveAsHTML()">Save as HTML</button>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        // Add file system functionality, adjustable preview screen, and record user interaction
    </script>
</body>

</html>
