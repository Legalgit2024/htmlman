<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dove Flying Animation (Mobile Responsive)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            perspective: 1000px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .scene {
            width: 50vw;
            height: 50vw;
            perspective: 1000px;
            position: relative;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #333333);
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3) inset;
            opacity: 0.95;
        }

        .cube__face--front {
            transform: rotateY(0deg) translateZ(150px);
        }

        .cube__face--back {
            transform: rotateY(180deg) translateZ(150px);
        }

        .cube__face--right {
            transform: rotateY(90deg) translateZ(150px);
        }

        .cube__face--left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .cube__face--top {
            transform: rotateX(90deg) translateZ(150px);
        }

        .cube__face--bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }

        /* Dove animation */
        .dove {
            position: absolute;
            width: 50%;
            height: auto;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: flyUp 8s ease-in-out forwards;
        }

        @keyframes flyUp {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            30% {
                bottom: 50vh;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            60% {
                bottom: 60vh;
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                bottom: 80vh;
                opacity: 0;
                transform: translateX(-50%) scale(0.7);
            }
        }

        /* Final sealing effect */
        .cube__face--front.seal {
            animation: sealCube 3s ease-in-out forwards 9s;
        }

        @keyframes sealCube {
            0% {
                transform: rotateY(0deg) translateZ(150px);
                opacity: 0.5;
            }
            100% {
                transform: rotateY(0deg) translateZ(150px);
                opacity: 1;
            }
        }

        .message {
            color: white;
            font-size: 16px;
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInMessage 3s forwards 12s;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .scene {
                width: 60vw;
                height: 60vw;
            }

            .dove {
                width: 40%;
            }

            .message {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .scene {
                width: 70vw;
                height: 70vw;
            }

            .dove {
                width: 50%;
            }

            .message {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cube -->
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">TRUTH</div>
                <div class="cube__face cube__face--back">JUSTICE</div>
                <div class="cube__face cube__face--right">INTEGRITY</div>
                <div class="cube__face cube__face--left">EQUALITY</div>
                <div class="cube__face cube__face--top">FAIRNESS</div>
                <div class="cube__face cube__face--bottom">HONOR</div>
            </div>
        </div>

        <!-- Dove Image -->
        <img src="https://www.pngall.com/wp-content/uploads/5/Dove-Bird-PNG-File.png" alt="Dove" class="dove">

        <!-- Message -->
        <div class="message">
            Thank you for watching!
        </div>

    </div>

    <div class="copyright">
        Â© Justice Minds IX
    </div>
</body>

</html>
